<div class="window background">

  <div class="container-label" style="justify-content: start">

    <div class="hello">
      <b>Good day</b>, {{getName()}}, your balance <b>{{getBalance()}}</b>
    </div>

  </div>

  <div class="container-label" style="margin-top: 20px">
    <div class="label">
      Phone number:
    </div>
  </div>
  <div class="container-label">
    <input type="text" name="phoneReceived">
  </div>


  <div class="container-label" style="margin-top: 20px">
    <div class="label">
      Wallet Id:
    </div>
  </div>
  <div class="container-label">
    <input type="text" name="receivedWalletId">
  </div>


  <div class="container-label" style="margin-top: 20px">
    <div class="label">
      User id:
    </div>
  </div>
  <div class="container-label">
    <input type="text" name="receivedUserId">
  </div>


  <div class="container-label" style="margin-top: 20px">
    <div class="label">
      Amount:
    </div>
  </div>
  <div class="container-label">
    <input type="number" name="amount">
  </div>

  <div class="container-label" style="justify-content: end;margin-top: 40px;width: 91%">
    <app-button-accept (click)="transfer()" text="Send"></app-button-accept>
  </div>


  <div style="height: 64px"></div>


</div>

<div class="window background-top-right">
  <ng-container *ngFor="let item of transactions">
    <app-transfer-item phone="{{getNumberItem(item)}}" type="{{getType(item)}}" status="{{item.status}}"
                       amount="{{item.amount}}"></app-transfer-item>
  </ng-container>
</div>

<div style="height: 48px"></div>
